<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="section">
    <h2>Responsive Design</h2>
    <p>Resize the browser to see the background and font change based on screen size!</p>
  </div>

  <div class="section">
    <h2>Quiz: What is 5 + 3?</h2>
    <button onclick="checkAnswer('6')">6</button>
    <button onclick="checkAnswer('8')">8</button>
    <button onclick="checkAnswer('10')">10</button>
    <p id="quiz-result"></p>
  </div>

  <div class="section">
    <h2>Get Weather in India</h2>
    <button onclick="fetchWeather()">Fetch Weather</button>
    <p id="weather-result"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
